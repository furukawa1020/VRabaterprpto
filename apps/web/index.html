<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRabater - 白山3Dアバター</title>
  <meta name="description" content="白山モチーフの3Dアバターシステム - 非公式・商用可・GPUなし">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Yu Gothic', sans-serif;
      background: linear-gradient(135deg, #1E6F68 0%, #2E2B2B 100%);
      color: #F7F7F7;
      overflow: hidden;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #canvas-container {
      width: 100%;
      height: 100%;
    }
    
    /* ローディング画面 */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(30, 111, 104, 0.95);
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 0.1em;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(247, 247, 247, 0.3);
      border-top-color: #F7F7F7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">
      <div class="loading-text">VRabater</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">読み込み中...</div>
    </div>
    <div id="canvas-container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
